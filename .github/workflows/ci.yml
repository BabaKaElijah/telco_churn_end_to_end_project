name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic import check
        run: |
          python -c "import pandas; import numpy; import sklearn; import tensorflow; import flask; import streamlit"

      - name: Smoke test. Load artifacts
        run: |
          python -c "from src.predict_pipeline import load_artifacts; load_artifacts(); print('Artifacts loaded')"
