<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telco Churn Prediction</title>
<style>
/* General Body Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    padding: 20px;
    margin: 0;
}

/* Container Styling */
.container {
    max-width: 650px;
    margin: auto;
    background: #ffffff;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.2s;
}
.container:hover {
    transform: translateY(-5px);
}

/* Headings */
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
}

/* Form Inputs */
input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 15px;
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg, #4caf50, #45a049);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
}
button:hover {
    background: linear-gradient(90deg, #45a049, #3e8e41);
}

/* Result Box */
.result {
    margin-top: 25px;
    padding: 18px;
    background: #e0f7fa;
    border-left: 6px solid #00acc1;
    border-radius: 8px;
    font-size: 16px;
}

/* Labels */
label {
    font-weight: 600;
    color: #555;
}
</style>
</head>
<body>

<div class="container">
<h2>Telco Churn Prediction</h2>

<form action="/predict" method="post">

<!-- Keep all your fields here as before -->
<label>Gender</label>
<select name="gender">
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>

<label>Senior Citizen</label>
<select name="SeniorCitizen">
<option value="0">No</option>
<option value="1">Yes</option>
</select>

<label>Partner</label>
<select name="Partner">
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>

<label>Dependents</label>
<select name="Dependents">
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>

<label>Tenure</label>
<input type="number" name="tenure" required>

<label>Phone Service</label>
<select name="PhoneService">
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>

<label>Paperless Billing</label>
<select name="PaperlessBilling">
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>

<label>Monthly Charges</label>
<input type="number" step="0.01" name="MonthlyCharges" required>

<label>Total Charges</label>
<input type="number" step="0.01" name="TotalCharges" required>

<label>Multiple Lines</label>
<select name="MultipleLines">
<option value="No">No</option>
<option value="Yes">Yes</option>
<option value="No phone service">No phone service</option>
</select>

<label>Internet Service</label>
<select name="InternetService">
<option value="DSL">DSL</option>
<option value="Fiber optic">Fiber optic</option>
<option value="No">No</option>
</select>

<label>Online Security</label>
<select name="OnlineSecurity">
<option value="Yes">Yes</option>
<option value="No">No</option>
<option value="No internet service">No internet service</option>
</select>

<label>Online Backup</label>
<select name="OnlineBackup">
<option value="Yes">Yes</option>
<option value="No">No</option>
<option value="No internet service">No internet service</option>
</select>

<label>Device Protection</label>
<select name="DeviceProtection">
<option value="Yes">Yes</option>
<option value="No">No</option>
<option value="No internet service">No internet service</option>
</select>

<label>Tech Support</label>
<select name="TechSupport">
<option value="Yes">Yes</option>
<option value="No">No</option>
<option value="No internet service">No internet service</option>
</select>

<label>Streaming TV</label>
<select name="StreamingTV">
<option value="Yes">Yes</option>
<option value="No">No</option>
<option value="No internet service">No internet service</option>
</select>

<label>Streaming Movies</label>
<select name="StreamingMovies">
<option value="Yes">Yes</option>
<option value="No">No</option>
<option value="No internet service">No internet service</option>
</select>

<label>Contract</label>
<select name="Contract">
<option value="Month-to-month">Month-to-month</option>
<option value="One year">One year</option>
<option value="Two year">Two year</option>
</select>

<label>Payment Method</label>
<select name="PaymentMethod">
<option value="Electronic check">Electronic check</option>
<option value="Mailed check">Mailed check</option>
<option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
<option value="Credit card (automatic)">Credit card (automatic)</option>
</select>

<button type="submit">Predict Churn</button>
</form>

{% if prediction is defined %}
<div class="result">
<p><strong>Prediction:</strong> {{ "Churn" if prediction == 1 else "No Churn" }}</p>
<p><strong>Probability:</strong> {{ "%.2f"|format(probability) }}</p>
</div>
{% endif %}

</div>
</body>
</html>
